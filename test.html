<!DOCTYPE html>
<html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Times</title>
    <!-- linking bootstrap, css, moment.js, jquery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>

    <div class="container">
        <br>


        <!-- Jumbotron  -->

        <div class="jumbotron text-center">

            <h1 class="text-center"><strong> Train Schedules and Times </strong></h1>
            <h3> See when your next train arrives and plan accordingly </h3>

        </div>

        <div class="row">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Schedule</h3>
                </div>
                <div class="panel-body" id="contentArea">

                    <table class="table table-hover" id="contentTable">

                        <tr>
                            <td><b>Train Name</b></td>
                            <td><b>Destination</b></td>
                            <td><b>Frequency (Minutes)</b></td>
                            <td><b>Next Arrival</b></td>
                            <td><b>Minutes Away</b></td>
                        </tr>
                    </table>
                </div>
            </div>




        </div>


        <div class="row">
            <!-- Sign-Up Panel-->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">

                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group">
                                <label for="name-input">Train Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination:</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="firstTime-input">First Train Time (HH:mm Military Time):</label>
                                <input class="form-control" id="firstTime-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency:</label>
                                <textarea class="form-control" id="frequency-input" rows="1"></textarea>
                            </div>
                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
